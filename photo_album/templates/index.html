{% extends "base.html" %}

{% block content %}
<h1>Photo Album</h1>
<a href="{{ url_for('add_photo') }}">Add New Photo</a>
<ul>
    {% for photo in photos %}
        <li>
            <h2>{{ photo.title }}</h2>
            <p>{{ photo.description }}</p>
            <img src="{{ photo.image }}" alt="{{ photo.title }}">
            <a href="{{ url_for('delete_photo', photo_id=photo.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
