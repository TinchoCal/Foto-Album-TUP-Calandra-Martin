{% extends "base.html" %}

{% block content %}
<h1>Add a New Photo</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}  <!-- Esto incluye el token CSRF -->
    
    {{ form.title.label }} {{ form.title(size=32) }}<br>
    
    {{ form.description.label }} {{ form.description(rows=4) }}<br>

    {{ form.image.label }} {{ form.image() }}<br>

    {{ form.submit() }}
</form>
{% endblock %}
